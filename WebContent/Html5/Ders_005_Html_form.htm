<!doctype html>
<html lang="tr">

<head>
    <title>Ders-1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>

    <h1>Form</h1>
    <form action="Html5_template.htm" method="GET">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="adınız ve soyadınız  giriniz ..." autofocus="true"
                id="adisoyadi" name="adisoyadi" required="true" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="email adresinizi giriniz ..." id="email" name="email"
                required="true" />
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="password adresinizi giriniz ..." id="password"
                name="password" required="true" />
        </div>
        <input type="reset" class="btn btn-danger" value="Temizle"></input>
        <input type="submit" class="btn btn-primary" value="Gönder"></input>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
